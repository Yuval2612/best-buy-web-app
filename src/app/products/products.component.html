

<div class="row">
    <div class="col-9">
        <form class="wrap">
            <div class="search">
              <h6>Search by product name: </h6>
              <input class="searchTerm form-control" type="text" name="searchTerm" placeholder="Filter"
                [(ngModel)]="searchTerm" (input)="search($event.target.value)" />
            </div>
          </form>

        <div class="row">
            <ng-container *ngFor="let p of filteredProducts; let i = index">
                <div class="col">
                    <product-card [product]="p"></product-card>       
                </div>
                <div *ngIf="(i+1) % 2 === 0" class="w-100"></div>   
            </ng-container>     
        </div>
        <button class="btn" (click)="loadMore()">Load More</button>
    </div>
</div>
